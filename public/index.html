<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my shop dapa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --light-gray: #f4f4f4;
            --dark-gray: #2c3e50;
            --text-color: #34495e;
            --card-bg: #ffffff;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        .container { width: 90%; max-width: 1200px; margin: auto; padding: 0 15px; }
        header {
            background: linear-gradient(135deg, var(--primary-color), #5dade2);
            color: #fff;
            padding: 1.2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 2.2rem; font-weight: 600; }
        .profile img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; box-shadow: 0 0 8px rgba(0,0,0,0.2); }
        main.container { padding: 2.5rem 15px; flex-grow: 1; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(270px, 1fr)); gap: 2rem; }
        .product-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.35s ease;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); }
        .product-card img.main-image, .product-card .img-placeholder {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #ecf0f1;
        }
        .product-card .img-placeholder { display: flex; align-items: center; justify-content: center; background-color: #e9ecef; color: #adb5bd; font-style: italic; font-size:0.9em; }
        .product-card .product-info { padding: 1.2rem; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-card h3 { font-size: 1.25rem; margin-bottom: 0.6rem; color: var(--dark-gray); font-weight: 600; }
        .product-card .price { font-size: 1.15rem; font-weight: bold; color: var(--secondary-color); margin-bottom: 0.8rem; }
        .product-card .description-preview {
            font-size: 0.9rem; color: #7f8c8d; margin-bottom: 1rem;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;
            overflow: hidden; text-overflow: ellipsis; min-height: 3.8em;
        }
        .btn {
            display: inline-block; background: var(--primary-color); color: #fff;
            padding: 0.8rem 1.6rem; border: none; border-radius: var(--border-radius);
            cursor: pointer; text-decoration: none; font-size: 0.95rem; font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease; text-align: center;
        }
        .btn:hover { background: #2980b9; transform: translateY(-2px); }
        .btn i { margin-right: 8px; }
        .btn.view-details-btn { background-color: var(--secondary-color); margin-top: auto; }
        .btn.view-details-btn:hover { background-color: #27ae60; }
        .loading, .error-message { text-align: center; font-size: 1.3rem; padding: 2.5rem; color: var(--text-color); }
        .error-message { color: #e74c3c; }
        footer { text-align: center; padding: 1.5rem 0; background: var(--dark-gray); color: var(--light-gray); margin-top: 2rem; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--dark-gray);
            display: flex; justify-content: space-around;
            padding: 12px 0; box-shadow: 0 -3px 8px rgba(0,0,0,0.25); z-index: 1001;
            border-top: 2px solid var(--primary-color);
        }
        .bottom-nav a { color: white; text-decoration: none; text-align: center; font-size: 0.85em; flex-grow: 1; padding: 5px 0; transition: color 0.2s, transform 0.2s; }
        .bottom-nav a:hover { color: var(--primary-color); transform: translateY(-2px); }
        .bottom-nav a.active { color: var(--secondary-color); font-weight: bold; }
        .bottom-nav a i { display: block; font-size: 1.6em; margin-bottom: 5px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-store"></i> my shop dapxd</h1>
            <div class="profile">
                <img src="/images/9f973a6f6620605c2deabf2573795dfd.jpg" alt="profile dapa">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="products-grid" id="products-container">
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© only dapxd.</p>
        </div>
    </footer>

    <nav class="bottom-nav">
        <a href="/index.html" class="active"><i class="fas fa-home"></i> Shop</a>
        <a href="/a5ujemb0t.html"><i class="fas fa-user-shield"></i> Admin</a>
        <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
        <a href="#"><i class="fas fa-user-circle"></i> Profile</a>
    </nav>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const productsContainer = document.getElementById('products-container');

        const formatPrice = (price) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(price);
        };

        const displayProducts = async () => {
            if (!productsContainer) return;
            productsContainer.innerHTML = '<p class="loading"><i class="fas fa-spinner fa-spin"></i> Memuat produk...</p>';
            try {
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const products = await response.json();

                if (products.length === 0) {
                    productsContainer.innerHTML = '<p>Tidak ada produk yang tersedia saat ini.</p>';
                    return;
                }

                productsContainer.innerHTML = '';
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        ${product.images && product.images.length > 0 ?
                            `<img src="${product.images[0]}" alt="${product.name}" class="main-image">` :
                            `<div class="img-placeholder">Tanpa Gambar</div>`
                        }
                        <div class="product-info">
                            <div>
                                <h3>${product.name}</h3>
                                <p class="price">${formatPrice(product.price)}</p>
                                <p class="description-preview">${product.description ? product.description.substring(0, 120) + (product.description.length > 120 ? '...' : '') : 'Tidak ada deskripsi.'}</p>
                            </div>
                            <a href="/detail.html?id=${product.id}" class="btn view-details-btn"><i class="fas fa-eye"></i> Lihat Detail</a>
                        </div>
                    `;
                    productsContainer.appendChild(productCard);
                });
            } catch (error) {
                console.error('Gagal memuat produk:', error);
                productsContainer.innerHTML = `<p class="error-message"><i class="fas fa-exclamation-triangle"></i> Gagal memuat produk. Coba lagi nanti. (${error.message})</p>`;
            }
        };
        if (productsContainer) {
            displayProducts();
        }
    });
    </script>
</body>
</html>
